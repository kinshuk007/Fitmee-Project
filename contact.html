    <br><br><br><br><br><br>
    <div class="container">

        <div class="alert alert-success wow zoomIn" data-wow-delay="0.1s" role="alert">
            <%  posts.forEach(function(post){ %>

                <h4 class="alert-heading" style="color: #343148;">
                    <%=post.name%>
                </h4>
                <p style="color: #302b57;">
                    <%=post.title%>:
                        <%=post.content%>
                            <a href="/posts/<%=post._id%>">...Check Replies</a>
                            <hr>
                </p>


                <% }) %>
        </div>

        <br><br><br>

        <div class="section-header text-center wow zoomIn" data-wow-delay="0.1s">
            <h1>Compose</h1>
            <form class="" action="/compose" method="post">
                <div class="form-group">
                    <label style="color: #343148;">Name</label>
                    <input class="form-control" type="text" name="name" placeholder="Enter Your Name" required><br>

                    <label style="color: #343148;">Email</label>
                    <input class="form-control" type="text" name="email" placeholder="Enter Your Email" required><br>

                    <label style="color: #343148;">Title</label>
                    <input class="form-control" type="text" name="postTitle" placeholder="Enter Your Subject" required><br>
                    <label style="color: #343148;">Query</label>
                    <textarea class="form-control" name="postBody" rows="5" cols="30" placeholder="Enter Your Query" required></textarea>
                </div>
                <button class="btn btn-danger" type="submit" name="button">Publish</button>
            </form>
        </div>



    </div>
