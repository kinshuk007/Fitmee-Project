<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Register</title>
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div id="mainDiv">
        <div id="container_primary">
            <h2>Login To FitMEE</h2>
            <br/>
            <!-- <h3 style="color: red;">{{errMsg}}</h3>
            <h3 style="color: green;">{{msg}}</h3> -->
            <form id="login" action="/login" method="POST">
                <label for="email" class="box">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                <label for="password" class="box">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your Password" required>

                <button type="submit" class="btn" id="submit">Login</button>
            </form>
        </div>
        <!-- {{!-- signup link --}} -->
        <div id="container_secondary">
            <h4 id="para">Need an account? <a href="registration.html" style="color: #343148;">Signup</a></h4>
        </div>
    </div>

</body>

</html>
